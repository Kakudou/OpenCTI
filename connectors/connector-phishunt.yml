services :
  connector-phishunt:
    image: opencti/connector-phishunt:rolling
    env_file: "../envs/connector-phishunt.env"
    environment:
      - OPENCTI_URL=${OPENCTI_BASE_URL}
      - OPENCTI_TOKEN=${OPENCTI_ADMIN_TOKEN}
      - CONNECTOR_ID=${CONNECTOR_PHISHUNT_ID}
      - CONNECTOR_LOG_LEVEL=${CONNECTOR_PHISHUNT_LOG_LEVEL}
      - CONNECTOR_NAME=${CONNECTOR_PHISHUNT_NAME}
      - CONNECTOR_CONFIDENCE_LEVEL=${CONNECTOR_PHISHUNT_CONFIDENCE_LEVEL}
      - CONNECTOR_SCOPE=${CONNECTOR_PHISHUNT_SCOPE}
      - PHISHUNT_API_KEY=${PHISHUNT_API_KEY}
      - PHISHUNT_CREATE_INDICATORS=${PHISHUNT_CREATE_INDICATORS}
      - PHISHUNT_DEFAULT_X_OPENCTI_SCORE=${PHISHUNT_DEFAULT_X_OPENCTI_SCORE}
      - PHISHUNT_X_OPENCTI_SCORE_DOMAIN=${PHISHUNT_X_OPENCTI_SCORE_DOMAIN}
      - PHISHUNT_X_OPENCTI_SCORE_IP=${PHISHUNT_X_OPENCTI_SCORE_IP}
      - PHISHUNT_X_OPENCTI_SCORE_URL=${PHISHUNT_X_OPENCTI_SCORE_URL}
      - PHISHUNT_INTERVAL=${PHISHUNT_INTERVAL}
    restart: always
    depends_on:
      opencti:
        condition: service_healthy

